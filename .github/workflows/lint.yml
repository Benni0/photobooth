name: Lint

on:
  push:
    branches:
      - dev
    paths:
      - '**.js'
  pull_request:
    branches:
      - dev
    paths:
      - '**.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn install
    - name: Lint
      run: yarn eslint
